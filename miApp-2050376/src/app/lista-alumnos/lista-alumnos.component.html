<ion-list>
  <ion-item-sliding *ngFor="let alumno of alumnos">
    <ion-item>
      {{ alumno }}
    </ion-item>
    <ion-item-options side="start"> <!-- Opciones al deslizar hacia la izquierda -->
      <ion-item-option color="warning" >Agregar a Favoritos</ion-item-option>
    </ion-item-options>
    <ion-item-options side="end"> <!-- Opciones al deslizar hacia la derecha -->
      <ion-item-option color="danger" (click)="mostrarActionSheet(alumno)">Eliminar</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
